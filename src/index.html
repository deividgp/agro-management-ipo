<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Agro management</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/footer.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/nav.js"></script>
  <script type="text/javascript" src="js/footer.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpy3TyuffznEauekDIy9eQ81kzSW1iY-M&callback=initMap&libraries=&v=weekly"></script>
  <script src="js/map.js"></script>

</head>

<body>
  <div id="login">
    <form id="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Correu electrònic</label>
        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
          placeholder="Correu">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contrasenya</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrasenya">
      </div>
      <button type="submit" class="btn btn-primary" onclick="onClickLogIn()">Entra</button>
    </form>
  </div>
  <div id="logged">
    <div id="nav"></div>
    <span>Zona X</span>
    <br>
    <span>Població (Latitud, Longitud)</span>
    <br>
    <span>Dia i hora</span>
    <br>
    <div id="map"></div>
    <div id="variables">
      <span id="variable" >Variable 1 actual:</span>
      <br>
      <span id="variable">Variable 2 actual:</span>
      <br>
      <span id="variable">Variable 3 actual:</span>
    </div>
    <div id="alertes">
      <span>Alertes 24 hores</span>
      <br>
      <span>Alerta 1</span>
      <br>
      <span>Alerta 2</span>
    </div>
  </div>
  <div id="footer" style="left: 0px;"></div>
</body>

</html>
